require conf/distro/poky.conf

DISTRO = "elk"
DISTRO_NAME = "ELK Poky based distribution for Yocto Project"
DISTRO_VERSION = "1.0"

MAINTAINER = "ELK"
TARGET_VENDOR = "-elk"
LOCALCONF_VERSION = "1"

DISTRO_FEATURES_append = " systemd"
DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"

VIRTUAL-RUNTIME_init_manager = "systemd"
VIRTUAL-RUNTIME_initscripts = "systemd-compat-units"

PREFERRED_PROVIDER_virtual/kernel_raspberrypi3 = "linux-raspberrypi-ipipe"
PREFERRED_PROVIDER_virtual/kernel_raspberrypi3-64 = "linux-raspberrypi"
PREFERRED_VERSION_linux-raspberrypi-ipipe = "4.14.85"
PREFERRED_VERSION_linux-raspberrypi = "4.14.78"

IMAGE_FSTYPES = "rpi-sdimg"

DISTRO_FEATURES_remove = "wayland x11"

SECURITY_STACK_PROTECTOR = ""